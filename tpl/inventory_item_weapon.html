<tr>
    <td class="rp-inventory-col-icon rp-inventory-item-slot">
        [@SlotContent]
    </td><!-- rp-inventory-item-slot -->
    <td class="rp-inventory-col-name">
        <div class="rp-inventory-item-name"><span class="rp-inventory-item-name-text rp-inventory-item-[@Type]">[@Name]</span></div>
    </td>
    <td class="rp-inventory-col-price">
        <div class="rp-inventory-item-price"><span class="rp-inventory-equipment-item-price rp-inventory-item-[@Type]">[@Price]</span></div>
    </td>
    <td class="rp-inventory-col-wp">[@DK]</td>
    <td class="rp-inventory-col-wp" data-wp="[@Name]">[@INI]<span class="rp-inventory-tooltip-wp">[@INI_TOOLTIP]</span></td>
    <td class="rp-inventory-col-wp" data-wp="[@Name]">[@TP]<span class="rp-inventory-tooltip-wp">[@TP_TOOLTIP]</span></td>
    <td class="rp-inventory-col-wp" data-wp="[@Name]">[@AT]<span class="rp-inventory-tooltip-wp">[@AT_TOOLTIP]</span></td>
    <td class="rp-inventory-col-wp" data-wp="[@Name]">[@PA]<span class="rp-inventory-tooltip-wp">[@PA_TOOLTIP]</span></td>
    <td class="rp-inventory-col-wp" data-wp="[@Name]">[@AW]<span class="rp-inventory-tooltip-wp">[@AW_TOOLTIP]</span></td>
    <td class="rp-inventory-col-wp">[@BF]</td>
</tr>
